<div class="columns is-multiline">
    <div class="column is-one-third">
        <div class="field">
            <label class="label">Partida:</label>
            <div class="control">
                <div class="select is-small is-primary">
                    <select (change)="onPartyChange($event.target!)" [(ngModel)]="selectedParty">
                        <option *ngFor="let party of parties" [value]="party.party_number">
                          {{party.party_number}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-one-third">
        <div class="field">
            <label class="label">Dispositivo:</label>
            <div class="control">
                <div class="select is-small is-primary">
                    <select (change)="onDeviceChange($event.target)" >
                        <option *ngFor="let device of devices" [value]="device">
                          {{device}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-one-third">
        <div class="field">
            <label class="label">Tipo de Actividad:</label>
            <div class="control">
                <div class="select is-small is-primary">
                    <select (change)="onActivityTypeChange($event.target)">
                        <option *ngFor="let activity_type of activity_types" [value]="activity_type">
                          {{activity_type}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-half">
        <div class="field">
            <label class="label">Descripcion del Ticket:</label>
            <div class="control">
                <div class="select is-small is-primary">
                    <select (change)="onTicketDescriptionChange($event.target)">
                        <option *ngFor="let ticket_description of ticket_descriptions" [value]="ticket_description">
                          {{ticket_description}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-half">
        <div class="field">
            <label class="label">Descripcion del TÃ©cnico:</label>
            <div class="control">
                <div class="select is-small is-primary">
                    <select (change)="onTechDescriptionChange($event.target)">
                        <option *ngFor="let tech_description of tech_descriptions">
                          {{tech_description}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
